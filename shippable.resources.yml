resources:
    - name: coverity-token
      type: integration
      integration: "coverity"

    - name: s3-token
      type: integration
      integration: "aws_s3"

    - name: code-scan
      type: time
      seed:
          interval: "13 21 * * *"

    - name: daily-docs
      type: time
      seed:
          interval: "50 22 * * *"

    - name: daily-verify
      type: time
      seed:
          interval: "27 23 * * *"

    - name: daily-verify-asserts
      type: time
      seed:
          interval: "29 21 * * *"

    - name: docs_theme_repo
      type: gitRepo
      integration: github
      pointer:
          sourceName: zephyrproject-rtos/docs-theme
          branch: master
          buildOnPullRequest: false
          buildOnCommit: true

    - name: testing_repo
      type: gitRepo
      integration: github
      pointer:
          sourceName: zephyrproject-rtos/zephyr-testing
          branch: master
          buildOnPullRequest: false
          buildOnCommit: true

    - name: main_repo
      type: gitRepo
      integration: github
      pointer:
          sourceName: zephyrproject-rtos/zephyr
          branch: master
          buildOnPullRequest: false
          buildOnCommit: true

