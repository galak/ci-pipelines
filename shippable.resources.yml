resources:
    - name: res-state
      type: state

    - name: codecov
      type: integration
      integration: "codecov"

    - name: s3-token
      type: integration
      integration: "aws_s3"

    - name: s3-token-simple
      type: integration
      integration: "aws_s3_simple"

    - name: daily-docs
      type: time
      seed:
          interval: "50 22 * * *"

    - name: daily-verify
      type: time
      seed:
          interval: "0 */8 * * *"

    - name: daily-verify-debug
      type: time
      seed:
          interval: "13 4 * * *"

    - name: daily-verify-arm
      type: time
      seed:
          interval: "53 2 * * *"

    - name: daily-verify-issm
      type: time
      seed:
          interval: "50 3 * * *"

    - name: ci_test_repo
      type: gitRepo
      integration: github
      pointer:
          sourceName: zephyrproject-rtos/ci-test
          branch: master
          buildOnPullRequest: false
          buildOnCommit: true

    - name: docs_theme_repo
      type: gitRepo
      integration: github
      pointer:
          sourceName: zephyrproject-rtos/docs-theme
          branch: master
          buildOnPullRequest: false
          buildOnCommit: true

    - name: doc_repo
      type: gitRepo
      integration: github
      pointer:
          sourceName: zephyrproject-rtos/project-docs
          branch: master
          buildOnPullRequest: false
          buildOnCommit: true

    - name: main_repo
      type: gitRepo
      integration: github
      pointer:
          sourceName: zephyrproject-rtos/zephyr
          branch: master
          buildOnPullRequest: false
          buildOnCommit: true

