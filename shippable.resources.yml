resources:
    - name: coverity-token
      type: integration
      integration: "coverity"

    - name: s3-token
      type: integration
      integration: "aws_s3"

    - name: code-scan
      type: time
      seed:
          interval: "13 21 * * *"

    - name: daily-verify
      type: time
      seed:
          interval: "20 21 * * *"

    - name: daily-verify-asserts
      type: time
      seed:
          interval: "45 22 * * *"

    - name: docs-theme-repo
      type: gitRepo
      integration: github
      pointer:
          sourceName: zephyrproject-rtos/docs-theme
          branch: master
          buildOnPullRequest: false
          buildOnCommit: false

    - name: testing_repo
      type: gitRepo
      integration: github
      pointer:
          sourceName: zephyrproject-rtos/zephyr-testing
          branch: master
          buildOnPullRequest: false
          buildOnCommit: false

